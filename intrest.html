<!DOCTYPE html>
<html lang="en">
<!-- Header and title -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arrival Stockholm private guide for visitors visiting Stockholm, Sweden">
    <meta name="keywords" content="arrival stockholm, private guide, tourist, visiting, stockholm, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arrival Stockholm</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Arrival Stockholm</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="intrest.html" class="active"> Intrest Form </a>
                </li>
                <li>
                    <a href="photos.html"> Photos </a>
                </li>
                <li>
                    <a href="index.html"> Home </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form sectioon -->
    <div class="nofloat">
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">

                <h2>We are frilled you want to join us on this day!
                    Please fill in bellow and we will be in touch!</h2>



                <p>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="text-input" required>
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="text-input" required>
                </p>
                <p>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                </p>
                <p>
                    <label for="size">Group Size</label>
                    <input type="size" id="size" name="group_size" class="text-input" required>

                </p>
                <p>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="text-input" required>
                </p>



                Select which tour you would like to do:


                <p> <label for="road">Old Town</label>
                    <input type="checkbox" value="road" id="road" name="running_preference" required>

                    <label for="trail">City Hall</label>
                    <input type="checkbox" value="trail" id="trail" name="running_preference" required>

                    <label for="both">Drottnignholm</label>
                    <input type="checkbox" value="both" id="both" name="running_preference" required>
                </p>
                <p>

                    <input type="submit" value="We'll be in touch!" class="join-button">
                </p>
            </form>
        </section>

    </div>
</body>

</html>
